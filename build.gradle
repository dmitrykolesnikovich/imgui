import static org.gradle.internal.os.OperatingSystem.*

plugins {
    id 'maven'
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.3.41"
    id "com.github.johnrengelman.shadow" version '5.1.0'
    id 'idea'
}

// jitpack
group = 'com.github.kotlin_graphics'

ext{
    moduleName = "${group}.imgui"
    kot = 'org.jetbrains.kotlin:kotlin'
    kotlin_version = '1.3.41'
    kotlintest_version = '3.3.3'
    kx = "com.github.kotlin-graphics"
    uno_version = 'b966a1c744457057348fc6195ab779fa49a83d9f'
    vkk_version = '3854c790d9ff3579e6025426c477b7ee65e560ea'
    gln_version = '4ec09b72e22431a2921791c082a0e66bf858e6b6'
    gli_version = 'c8cb88947b77232beed84599fb7a01b5ce158f25'
    glm_version = '6048c31425ae6110258e4b42165f1e636f8b5603'
    unsigned_version = 'ba1b5c2ab0231aabbef753df5fa0d0de98142360'
    kool_version = 'd052c5e18a06642fcdf9f5942198ee9c4cee1a3f'
    lwjgl_version = "3.2.2"
    lwjgl_natives = current() == WINDOWS ? "windows" : current() == LINUX ? "linux" : "macos"
}

dependencies {
    implementation "$kot-stdlib"

    testImplementation "io.kotlintest:kotlintest-runner-junit5:$kotlintest_version".toString()

    compile files("${System.properties['java.home']}/../lib/tools.jar") // for debug, classes instances
}

allprojects {
    repositories {
        mavenCentral()
        maven { setUrl("https://oss.sonatype.org/content/repositories/snapshots/") }
        maven { url 'https://jitpack.io' }
    }
}